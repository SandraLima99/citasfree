<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - CitasFree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 500px;
            margin: 0 auto;
        }
        li {
            padding: 10px 15px;
            margin: 8px 0;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 500px;
            margin: 0 auto 20px auto;
        }
        .logout {
            padding: 8px 12px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error-message {
            color: #f44336;
            text-align: center;
            margin: 20px 0;
        }
        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .online {
            background-color: #4CAF50;
            color: white;
        }
        .offline {
            background-color: #9e9e9e;
            color: white;
        }
        .away {
            background-color: #ff9800;
            color: white;
        }
        .last-seen {
            font-size: 11px;
            color: #777;
            display: block;
            margin-top: 3px;
        }
        .user-info {
            display: flex;
            flex-direction: column;
        }
        .user-name {
            font-weight: bold;
        }
        .you {
            color: #2196F3;
        }
        .switch-view {
            text-align: center;
            margin-bottom: 20px;
        }
        .switch-btn {
            padding: 8px 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
        }
        .active {
            background-color: #0b7dda;
        }
        .user-active-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
            display: inline-block;
        }
        
        /* Estilos responsivos para móviles */
        @media (max-width: 500px) {
            body {
                padding: 10px;
            }
            
            li {
                padding: 8px 10px;
                margin: 5px 0;
            }
            
            .header {
                flex-direction: column;
                margin-bottom: 15px;
            }
            
            .logout {
                margin-top: 10px;
            }
            
            .switch-view {
                display: flex;
                justify-content: center;
            }
            
            .switch-btn {
                padding: 6px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CitasFree</h1>
        <button class="logout" id="logout-btn">Cerrar sesión</button>
    </div>
    
    <div class="switch-view">
        <button class="switch-btn active" id="all-users">Todos los usuarios</button>
        <button class="switch-btn" id="online-users">Solo en línea</button>
    </div>
    
    <div id="usuarios-lista">
        <h2>Cargando usuarios...</h2>
    </div>

    <!-- Cargar la versión específica de Supabase desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configuración de Supabase
            const supabaseUrl = 'https://aosshivxcxlypnsbvghc.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFvc3NoaXZ4Y3hseXBuc2J2Z2hjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5MzEyODEsImV4cCI6MjA2MDUwNzI4MX0.Vrs5L1Lbw7BwgagXB0Zy5SIrOFe9wBL2fKjBP6vdXtE';
            const client = supabase.createClient(supabaseUrl, supabaseKey);
            
            // Estado de visualización
            let mostrarSoloEnLinea = false;
            
            // Variables de detección de actividad
            let tiempoInactivo = 0;
            const TIEMPO_INACTIVO_LIMITE = 5; // minutos para considerar inactivo
            let inactividadTimer;
            let ultimaActividad = new Date();
            
            // Verificar si el usuario está autenticado
            const usuarioJSON = sessionStorage.getItem('usuario');
            if (!usuarioJSON) {
                window.location.href = 'index.html';  // Redirigir a login si no hay usuario autenticado
                return;
            }
            
            const usuario = JSON.parse(usuarioJSON);
            
            // Formatear fecha con mayor precisión
            function formatearFecha(fechaStr) {
                if (!fechaStr) return 'Desconocido';
                
                const fecha = new Date(fechaStr);
                const ahora = new Date();
                const diferenciaMilisegundos = ahora - fecha;
                const diferenciaMinutos = Math.floor(diferenciaMilisegundos / (1000 * 60));
                
                if (diferenciaMinutos < 1) {
                    return 'Ahora mismo';
                } else if (diferenciaMinutos === 1) {
                    return 'Hace 1 minuto';
                } else if (diferenciaMinutos < 60) {
                    return `Hace ${diferenciaMinutos} minutos`;
                } else if (diferenciaMinutos < 120) {
                    return 'Hace 1 hora';
                } else if (diferenciaMinutos < 24 * 60) {
                    const horas = Math.floor(diferenciaMinutos / 60);
                    return `Hace ${horas} horas`;
                } else if (diferenciaMinutos < 48 * 60) {
                    return 'Ayer';
                } else {
                    const dia = fecha.getDate().toString().padStart(2, '0');
                    const mes = (fecha.getMonth() + 1).toString().padStart(2, '0');
                    const year = fecha.getFullYear();
                    const hora = fecha.getHours().toString().padStart(2, '0');
                    const minutos = fecha.getMinutes().toString().padStart(2, '0');
                    return `${dia}/${mes}/${year} ${hora}:${minutos}`;
                }
            }
            
            // Función para determinar si un usuario está realmente activo
            function determinarEstadoActividad(user) {
                if (!user.en_linea) return 'offline';
                
                if (user.id === usuario.id) return 'online'; // Siempre mostramos como online al usuario actual
                
                // Verificar si el usuario no ha interactuado por más de 5 minutos pero sigue conectado
                if (user.ultima_actividad) {
                    const ultimaAct = new Date(user.ultima_actividad);
                    const ahora = new Date();
                    const minutosSinActividad = Math.floor((ahora - ultimaAct) / (1000 * 60));
                    
                    if (minutosSinActividad > TIEMPO_INACTIVO_LIMITE) {
                        return 'away';
                    }
                }
                
                return 'online';
            }
            
            // Función para cargar usuarios
            async function cargarUsuarios() {
                try {
                    let query = client
                        .from('usuarios')
                        .select('*')
                        .order('en_linea', { ascending: false })
                        .order('ultima_conexion', { ascending: false });
                    
                    if (mostrarSoloEnLinea) {
                        query = query.eq('en_linea', true);
                    }
                    
                    const { data, error } = await query;
                    
                    if (error) {
                        console.error('Error al cargar usuarios:', error);
                        document.getElementById('usuarios-lista').innerHTML = 
                            '<p class="error-message">Error al cargar usuarios. Intente nuevamente más tarde.</p>';
                        return;
                    }
                    
                    const listaElement = document.getElementById('usuarios-lista');
                    
                    if (data && data.length > 0) {
                        const ul = document.createElement('ul');
                        
                        data.forEach(user => {
                            const li = document.createElement('li');
                            
                            // Div para información del usuario
                            const userInfo = document.createElement('div');
                            userInfo.className = 'user-info';
                            
                            // Nombre de usuario
                            const userName = document.createElement('span');
                            userName.className = 'user-name';
                            if (user.id === usuario.id) {
                                userName.classList.add('you');
                                userName.textContent = `${user.alias} (Tú)`;
                            } else {
                                userName.textContent = user.alias;
                            }
                            userInfo.appendChild(userName);
                            
                            // Mostrar última vez para todos (conectados y desconectados)
                            const lastSeen = document.createElement('span');
                            lastSeen.className = 'last-seen';
                            
                            // Si está en línea, mostrar cuánto tiempo lleva conectado
                            if (user.en_linea) {
                                lastSeen.textContent = `Conectado desde: ${formatearFecha(user.ultima_conexion)}`;
                            } else {
                                lastSeen.textContent = `Última vez: ${formatearFecha(user.ultima_conexion)}`;
                            }
                            userInfo.appendChild(lastSeen);
                            
                            // Estado de conexión con indicador visual de actividad
                            const estadoActividad = determinarEstadoActividad(user);
                            
                            const status = document.createElement('span');
                            status.className = `status ${estadoActividad}`;
                            
                            if (estadoActividad === 'online') {
                                status.textContent = 'En línea';
                            } else if (estadoActividad === 'away') {
                                status.textContent = 'Ausente';
                            } else {
                                status.textContent = 'Desconectado';
                            }
                            
                            li.appendChild(userInfo);
                            li.appendChild(status);
                            
                            ul.appendChild(li);
                        });
                        
                        listaElement.innerHTML = '';
                        listaElement.appendChild(ul);
                    } else {
                        listaElement.innerHTML = mostrarSoloEnLinea ? 
                            '<p class="no-users">No hay usuarios en línea en este momento</p>' :
                            '<p class="no-users">No hay usuarios registrados</p>';
                    }
                } catch (err) {
                    console.error('Error inesperado:', err);
                    document.getElementById('usuarios-lista').innerHTML = 
                        '<p class="error-message">Error al conectar con el servidor.</p>';
                }
            }
            
            // Función para detectar actividad y actualizar estado
            function detectarActividad() {
                clearTimeout(inactividadTimer);
                
                // Actualizar la última actividad del usuario
                ultimaActividad = new Date();
                
                // Actualizar en la base de datos cada cierto tiempo para no sobrecargar
                actualizarUltimaActividad();
                
                // Reiniciar el contador de inactividad
                tiempoInactivo = 0;
                
                // Configurar nuevo temporizador
                inactividadTimer = setTimeout(function() {
                    tiempoInactivo += 1;
                    // Si supera el límite, marcar como ausente pero todavía conectado
                    if (tiempoInactivo >= TIEMPO_INACTIVO_LIMITE) {
                        console.log("Usuario inactivo por " + TIEMPO_INACTIVO_LIMITE + " minutos");
                    }
                }, 60000); // Verificar cada minuto
            }
            
            // Actualizar estado y hora de conexión del usuario
            async function actualizarEstadoUsuario(enLinea) {
                try {
                    const { error } = await client
                        .from('usuarios')
                        .update({ 
                            en_linea: enLinea,
                            ultima_conexion: new Date().toISOString(),
                            ultima_actividad: new Date().toISOString()
                        })
                        .eq('id', usuario.id);
                    
                    if (error) {
                        console.error('Error al actualizar estado:', error);
                    }
                } catch (err) {
                    console.error('Error inesperado:', err);
                }
            }
            
            // Función para actualizar solo la última actividad
            async function actualizarUltimaActividad() {
                try {
                    const { error } = await client
                        .from('usuarios')
                        .update({ 
                            ultima_actividad: new Date().toISOString()
                        })
                        .eq('id', usuario.id);
                    
                    if (error) {
                        console.error('Error al actualizar última actividad:', error);
                    }
                } catch (err) {
                    console.error('Error inesperado:', err);
                }
            }
            
            // Detectores de actividad del usuario
            window.addEventListener('mousemove', detectarActividad);
            window.addEventListener('keypress', detectarActividad);
            window.addEventListener('click', detectarActividad);
            window.addEventListener('scroll', detectarActividad);
            window.addEventListener('touchstart', detectarActividad);
            
            // Marcar usuario como en línea al cargar la página
            actualizarEstadoUsuario(true);
            
            // Iniciar detección de actividad
            detectarActividad();
            
            // Cargar la lista de usuarios
            cargarUsuarios();
            
            // Configurar temporizador para recargar usuarios cada 20 segundos (más frecuente)
            const intervalo = setInterval(cargarUsuarios, 20000);
            
            // Actualizar actividad cada 2 minutos sin importar si hay actividad visible
            const intervaloActividad = setInterval(actualizarUltimaActividad, 120000);
            
            // Cambiar vista entre todos los usuarios y solo los conectados
            document.getElementById('all-users').addEventListener('click', function() {
                if (mostrarSoloEnLinea) {
                    mostrarSoloEnLinea = false;
                    document.getElementById('all-users').classList.add('active');
                    document.getElementById('online-users').classList.remove('active');
                    cargarUsuarios();
                }
            });
            
            document.getElementById('online-users').addEventListener('click', function() {
                if (!mostrarSoloEnLinea) {
                    mostrarSoloEnLinea = true;
                    document.getElementById('online-users').classList.add('active');
                    document.getElementById('all-users').classList.remove('active');
                    cargarUsuarios();
                }
            });
            
            // Configurar botón de cerrar sesión
            document.getElementById('logout-btn').addEventListener('click', async function() {
                await actualizarEstadoUsuario(false);
                sessionStorage.removeItem('usuario');
                window.location.href = 'index.html';
            });
            
            // Verificar si el documento tiene foco para saber si el usuario está activo
            document.addEventListener('visibilitychange', function() {
                if (document.visibilityState === 'visible') {
                    // El usuario está viendo la página
                    actualizarEstadoUsuario(true);
                    detectarActividad();
                } else {
                    // El usuario cambió a otra pestaña/aplicación pero no cerró la página
                    // No cambiamos el estado en_linea pero sí registramos la inactividad
                    tiempoInactivo = TIEMPO_INACTIVO_LIMITE;
                }
            });
            
            // Marcar usuario como fuera de línea al cerrar la página
            window.addEventListener('beforeunload', function() {
                // Actualización síncrona para asegurar que se haga antes de cerrar
                navigator.sendBeacon(
                    `${supabaseUrl}/rest/v1/usuarios?id=eq.${usuario.id}`,
                    JSON.stringify({
                        en_linea: false,
                        ultima_conexion: new Date().toISOString()
                    })
                );
            });
            
            // Limpiar intervalos al descargar la página
            window.addEventListener('unload', function() {
                clearInterval(intervalo);
                clearInterval(intervaloActividad);
                clearTimeout(inactividadTimer);
            });
        });
    </script>
</body>
</html>
