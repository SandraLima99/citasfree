<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - CitasFree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 500px;
            margin: 0 auto;
        }
        li {
            padding: 10px 15px;
            margin: 8px 0;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        li:hover {
            background-color: #f0f0f0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 500px;
            margin: 0 auto 20px auto;
        }
        .logout {
            padding: 8px 12px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error-message {
            color: #f44336;
            text-align: center;
            margin: 20px 0;
        }
        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
        }
        .user-info {
            display: flex;
            flex-direction: column;
        }
        .user-name {
            font-weight: bold;
        }
        .you {
            color: #2196F3;
        }
        
        /* Estilos para el chat */
        .chat-container {
            display: none;
            position: fixed;
            bottom: 0;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: white;
            border-radius: 5px 5px 0 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            flex-direction: column;
        }
        .chat-header {
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border-radius: 5px 5px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header h3 {
            margin: 0;
        }
        .close-chat {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 8px 12px;
            border-radius: 15px;
            margin-bottom: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message-sent {
            background-color: #DCF8C6;
            align-self: flex-end;
        }
        .message-received {
            background-color: #E5E5EA;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 5px;
        }
        .chat-input button {
            padding: 8px 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        
        /* Estilos responsivos para móviles */
        @media (max-width: 500px) {
            body {
                padding: 10px;
            }
            
            li {
                padding: 8px 10px;
                margin: 5px 0;
            }
            
            .header {
                flex-direction: column;
                margin-bottom: 15px;
            }
            
            .logout {
                margin-top: 10px;
            }
            
            .chat-container {
                width: 100%;
                height: 80%;
                left: 0;
                right: 0;
                bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CitasFree</h1>
        <button class="logout" id="logout-btn">Cerrar sesión</button>
    </div>
    
    <div id="usuarios-lista">
        <h2>Cargando usuarios...</h2>
    </div>
    
    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <h3 id="chat-title">Chat</h3>
            <button class="close-chat" id="close-chat">&times;</button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Los mensajes se cargarán aquí -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Escribe un mensaje...">
            <button id="send-message">Enviar</button>
        </div>
    </div>

    <!-- Cargar la versión específica de Supabase desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configuración de Supabase
            const supabaseUrl = 'https://aosshivxcxlypnsbvghc.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFvc3NoaXZ4Y3hseXBuc2J2Z2hjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5MzEyODEsImV4cCI6MjA2MDUwNzI4MX0.Vrs5L1Lbw7BwgagXB0Zy5SIrOFe9wBL2fKjBP6vdXtE';
            const supabase = supabase.createClient(supabaseUrl, supabaseKey);
            
            // Variables para el chat
            let currentChatUser = null;
            let chatInterval = null;
            
            // Verificar si el usuario está autenticado
            const usuarioJSON = sessionStorage.getItem('usuario');
            if (!usuarioJSON) {
                window.location.href = 'index.html';  // Redirigir a login si no hay usuario autenticado
                return;
            }
            
            const usuario = JSON.parse(usuarioJSON);
            console.log('Usuario actual:', usuario);
            
            // Función para cargar usuarios
            async function cargarUsuarios() {
                try {
                    const { data, error } = await supabase
                        .from('usuarios')
                        .select('*');
                    
                    if (error) {
                        console.error('Error al cargar usuarios:', error);
                        document.getElementById('usuarios-lista').innerHTML = 
                            '<p class="error-message">Error al cargar usuarios. Intente nuevamente más tarde.</p>';
                        return;
                    }
                    
                    console.log('Usuarios cargados:', data);
                    const listaElement = document.getElementById('usuarios-lista');
                    
                    if (data && data.length > 0) {
                        const ul = document.createElement('ul');
                        
                        data.forEach(user => {
                            // Saltamos si es el usuario actual
                            if (user.id === usuario.id) return;
                            
                            const li = document.createElement('li');
                            li.dataset.userId = user.id;
                            li.dataset.userName = user.alias;
                            li.addEventListener('click', () => abrirChat(user));
                            
                            // Información del usuario
                            const userInfo = document.createElement('div');
                            userInfo.className = 'user-info';
                            
                            // Nombre de usuario
                            const userName = document.createElement('span');
                            userName.className = 'user-name';
                            userName.textContent = user.alias;
                            userInfo.appendChild(userName);
                            
                            // Estado siempre en línea
                            const status = document.createElement('span');
                            status.className = 'status';
                            status.textContent = 'En línea';
                            
                            li.appendChild(userInfo);
                            li.appendChild(status);
                            
                            ul.appendChild(li);
                        });
                        
                        // Añadimos al usuario actual (tú) al final de la lista
                        const liTu = document.createElement('li');
                        
                        const userInfoTu = document.createElement('div');
                        userInfoTu.className = 'user-info';
                        
                        const userNameTu = document.createElement('span');
                        userNameTu.className = 'user-name you';
                        userNameTu.textContent = `${usuario.alias} (Tú)`;
                        userInfoTu.appendChild(userNameTu);
                        
                        const statusTu = document.createElement('span');
                        statusTu.className = 'status';
                        statusTu.textContent = 'En línea';
                        
                        liTu.appendChild(userInfoTu);
                        liTu.appendChild(statusTu);
                        
                        ul.appendChild(liTu);
                        
                        listaElement.innerHTML = '';
                        listaElement.appendChild(ul);
                    } else {
                        listaElement.innerHTML = '<p class="no-users">No hay usuarios registrados</p>';
                    }
                } catch (err) {
                    console.error('Error inesperado:', err);
                    document.getElementById('usuarios-lista').innerHTML = 
                        '<p class="error-message">Error al conectar con el servidor.</p>';
                }
            }
            
            // Función para marcar al usuario como en línea
            async function actualizarEstadoUsuario() {
                try {
                    const { error } = await supabase
                        .from('usuarios')
                        .update({ 
                            en_linea: true,
                            ultima_conexion: new Date().toISOString()
                        })
                        .eq('id', usuario.id);
                        
                    if (error) {
                        console.error('Error al actualizar estado:', error);
                    } else {
                        console.log('Estado actualizado correctamente');
                    }
                } catch (err) {
                    console.error('Error al actualizar estado:', err);
                }
            }
            
            // Función para abrir el chat con un usuario
            function abrirChat(user) {
                console.log('Abriendo chat con:', user);
                const chatContainer = document.getElementById('chat-container');
                const chatTitle = document.getElementById('chat-title');
                const chatMessages = document.getElementById('chat-messages');
                
                // Guardar usuario actual del chat
                currentChatUser = user;
                
                // Configurar título del chat
                chatTitle.textContent = `Chat con ${user.alias}`;
                
                // Vaciar mensajes anteriores
                chatMessages.innerHTML = '';
                
                // Mostrar el contenedor del chat
                chatContainer.style.display = 'flex';
                
                // Cargar mensajes existentes
                cargarMensajes();
                
                // Iniciar intervalo para recargar mensajes
                if (chatInterval) clearInterval(chatInterval);
                chatInterval = setInterval(cargarMensajes, 3000);
            }
            
            // Función para cargar mensajes
            async function cargarMensajes() {
                if (!currentChatUser) return;
                
                try {
                    console.log('Cargando mensajes entre', usuario.id, 'y', currentChatUser.id);
                    
                    // Consulta para obtener mensajes enviados y recibidos entre los dos usuarios
                    const { data, error } = await supabase
                        .from('mensajes')
                        .select('*')
                        .or(`remitente_id.eq.${usuario.id},destinatario_id.eq.${usuario.id}`)
                        .order('created_at', { ascending: true });
                    
                    if (error) {
                        console.error('Error al cargar mensajes:', error);
                        return;
                    }
                    
                    console.log('Mensajes sin filtrar:', data);
                    
                    // Filtrar manualmente los mensajes entre estos dos usuarios específicos
                    const mensajesFiltrados = data.filter(msg => 
                        (msg.remitente_id === usuario.id && msg.destinatario_id === currentChatUser.id) ||
                        (msg.remitente_id === currentChatUser.id && msg.destinatario_id === usuario.id)
                    );
                    
                    console.log('Mensajes filtrados:', mensajesFiltrados);
                    
                    const chatMessages = document.getElementById('chat-messages');
                    chatMessages.innerHTML = '';
                    
                    mensajesFiltrados.forEach(mensaje => {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = mensaje.remitente_id === usuario.id ? 'message message-sent' : 'message message-received';
                        messageDiv.textContent = mensaje.contenido;
                        chatMessages.appendChild(messageDiv);
                    });
                    
                    // Scroll al final
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                } catch (err) {
                    console.error('Error inesperado al cargar mensajes:', err);
                }
            }
            
            // Función para enviar mensaje
            async function enviarMensaje() {
                if (!currentChatUser) return;
                
                const messageInput = document.getElementById('message-input');
                const mensaje = messageInput.value.trim();
                
                if (!mensaje) return;
                
                try {
                    console.log('Enviando mensaje:', {
                        remitente_id: usuario.id,
                        destinatario_id: currentChatUser.id,
                        contenido: mensaje
                    });
                    
                    const { data, error } = await supabase
                        .from('mensajes')
                        .insert([{
                            remitente_id: usuario.id,
                            destinatario_id: currentChatUser.id,
                            contenido: mensaje,
                            created_at: new Date().toISOString()
                        }]);
                    
                    if (error) {
                        console.error('Error al enviar mensaje:', error);
                        return;
                    }
                    
                    console.log('Mensaje enviado con éxito:', data);
                    
                    // Limpiar input
                    messageInput.value = '';
                    
                    // Añadir inmediatamente el mensaje al chat para mejor UX
                    const chatMessages = document.getElementById('chat-messages');
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message message-sent';
                    messageDiv.textContent = mensaje;
                    chatMessages.appendChild(messageDiv);
                    
                    // Scroll al final
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    
                    // Recargar mensajes para asegurarnos de tener todos
                    setTimeout(cargarMensajes, 500);
                } catch (err) {
                    console.error('Error al enviar mensaje:', err);
                }
            }
            
            // Event listeners
            document.getElementById('logout-btn').addEventListener('click', function() {
                sessionStorage.removeItem('usuario');
                window.location.href = 'index.html';
            });
            
            document.getElementById('close-chat').addEventListener('click', function() {
                document.getElementById('chat-container').style.display = 'none';
                currentChatUser = null;
                if (chatInterval) clearInterval(chatInterval);
            });
            
            document.getElementById('send-message').addEventListener('click', enviarMensaje);
            
            document.getElementById('message-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    enviarMensaje();
                }
            });
            
            // Marcar usuario como en línea
            actualizarEstadoUsuario();
            
            // Cargar usuarios inicialmente
            cargarUsuarios();
            
            // Recargar usuarios periódicamente
            setInterval(cargarUsuarios, 30000);
            
            // Limpiar intervalo de chat al cerrar la página
            window.addEventListener('beforeunload', function() {
                if (chatInterval) clearInterval(chatInterval);
            });
        });
    </script>
</body>
</html>
