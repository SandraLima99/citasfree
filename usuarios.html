<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios Activos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            margin: 5px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Usuarios Activos</h1>

    <div id="usuarios-lista">
        <h2>Cargando...</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Configuración de Supabase
        const supabaseUrl = 'https://aosshivxcxlypnsbvghc.supabase.co'; // Tu URL de Supabase
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFvc3NoaXZ4Y3hseXBuc2J2Z2hjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5MzEyODEsImV4cCI6MjA2MDUwNzI4MX0.Vrs5L1Lbw7BwgagXB0Zy5SIrOFe9wBL2fKjBP6vdXtE'; // Tu clave pública de Supabase
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Verificar si el usuario está autenticado
        const usuario = localStorage.getItem('usuario');
        if (!usuario) {
            window.location.href = 'index.html';  // Redirigir a login si no hay usuario autenticado
        }

        // Obtener y mostrar la lista de usuarios activos
        async function cargarUsuarios() {
            const { data, error } = await supabase
                .from('usuarios')
                .select('*')
                .eq('en_linea', true);

            if (error) {
                alert('Error al cargar usuarios');
                return;
            }

            const lista = document.getElementById('usuarios-lista');
            lista.innerHTML = '';

            if (data.length > 0) {
                data.forEach(usuario => {
                    const li = document.createElement('li');
                    li.textContent = usuario.alias;
                    lista.appendChild(li);
                });
            } else {
                lista.innerHTML = '<h2>No hay usuarios activos</h2>';
            }
        }

        cargarUsuarios();
    </script>
</body>
</html>
