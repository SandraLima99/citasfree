<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios Activos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 500px;
            margin: 0 auto;
        }
        li {
            padding: 10px 15px;
            margin: 8px 0;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 500px;
            margin: 0 auto 20px auto;
        }
        .logout {
            padding: 8px 12px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error-message {
            color: #f44336;
            text-align: center;
            margin: 20px 0;
        }
        .no-users {
            text-align: center;
            color: #666;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Usuarios Activos</h1>
        <button class="logout" id="logout-btn">Cerrar sesión</button>
    </div>
    <div id="usuarios-lista">
        <h2>Cargando usuarios...</h2>
    </div>

    <!-- Cargar la versión específica de Supabase desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configuración de Supabase
            const supabaseUrl = 'https://aosshivxcxlypnsbvghc.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFvc3NoaXZ4Y3hseXBuc2J2Z2hjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5MzEyODEsImV4cCI6MjA2MDUwNzI4MX0.Vrs5L1Lbw7BwgagXB0Zy5SIrOFe9wBL2fKjBP6vdXtE';
            const client = supabase.createClient(supabaseUrl, supabaseKey);
            
            // Verificar si el usuario está autenticado
            const usuarioJSON = sessionStorage.getItem('usuario'); // Cambiado a sessionStorage para mantener consistencia
            if (!usuarioJSON) {
                window.location.href = 'index.html';  // Redirigir a login si no hay usuario autenticado
                return;
            }
            
            const usuario = JSON.parse(usuarioJSON);
            
            // Función para cargar usuarios activos
            async function cargarUsuarios() {
                try {
                    const { data, error } = await client
                        .from('usuarios')
                        .select('*')
                        .eq('en_linea', true);
                    
                    if (error) {
                        console.error('Error al cargar usuarios:', error);
                        document.getElementById('usuarios-lista').innerHTML = 
                            '<p class="error-message">Error al cargar usuarios. Intente nuevamente más tarde.</p>';
                        return;
                    }
                    
                    const listaElement = document.getElementById('usuarios-lista');
                    
                    if (data && data.length > 0) {
                        const ul = document.createElement('ul');
                        
                        data.forEach(user => {
                            const li = document.createElement('li');
                            li.textContent = user.alias;
                            // Marcar el usuario actual
                            if (user.id === usuario.id) {
                                li.textContent += ' (Tú)';
                                li.style.fontWeight = 'bold';
                            }
                            ul.appendChild(li);
                        });
                        
                        listaElement.innerHTML = '';
                        listaElement.appendChild(ul);
                    } else {
                        listaElement.innerHTML = '<p class="no-users">No hay usuarios activos en este momento</p>';
                    }
                } catch (err) {
                    console.error('Error inesperado:', err);
                    document.getElementById('usuarios-lista').innerHTML = 
                        '<p class="error-message">Error al conectar con el servidor. Intente nuevamente más tarde.</p>';
                }
            }
            
            // Actualizar estado de usuario a en línea
            async function actualizarEstadoUsuario(enLinea) {
                try {
                    const { error } = await client
                        .from('usuarios')
                        .update({ en_linea: enLinea })
                        .eq('id', usuario.id);
                    
                    if (error) {
                        console.error('Error al actualizar estado:', error);
                    }
                } catch (err) {
                    console.error('Error inesperado:', err);
                }
            }
            
            // Marcar usuario como en línea al cargar la página
            actualizarEstadoUsuario(true);
            
            // Cargar la lista de usuarios
            cargarUsuarios();
            
            // Configurar temporizador para recargar usuarios cada 30 segundos
            const intervalo = setInterval(cargarUsuarios, 30000);
            
            // Configurar botón de cerrar sesión
            document.getElementById('logout-btn').addEventListener('click', async function() {
                await actualizarEstadoUsuario(false);
                sessionStorage.removeItem('usuario');
                window.location.href = 'index.html';
            });
            
            // Marcar usuario como fuera de línea al cerrar la página
            window.addEventListener('beforeunload', function() {
                actualizarEstadoUsuario(false);
            });
            
            // Limpiar intervalo al descargar la página
            window.addEventListener('unload', function() {
                clearInterval(intervalo);
            });
        });
    </script>
</body>
</html>
