<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 20px;
        }
        
        .user-item {
            cursor: pointer;
            padding: 8px;
            margin: 4px 0;
            border: 1px solid #ccc;
        }
        
        .user-item.active {
            background-color: #eee;
        }
        
        .message-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .message-sent {
            background-color: #e6e6e6;
            padding: 8px 12px;
            border-radius: 8px;
            margin-left: auto;
            max-width: 80%;
            margin-bottom: 10px;
        }
        
        .message-received {
            background-color: #f2f2f2;
            padding: 8px 12px;
            border-radius: 8px;
            margin-right: auto;
            max-width: 80%;
            margin-bottom: 10px;
        }
        
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            border: 1px solid #ccc;
        }
        
        .current-user-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 1px solid #ccc;
        }
        
        .profile-pic-container {
            position: relative;
            margin-right: 15px;
        }
        
        .change-pic-button {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background-color: #ccc;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        #profile-pic-upload {
            display: none;
        }
        
        .chat-container:after {
            content: "";
            display: table;
            clear: both;
        }
        
        .left-panel {
            width: 30%; 
            float: left; 
            margin-right: 2%;
        }
        
        .right-panel {
            width: 68%; 
            float: left;
        }
        
        @media (max-width: 768px) {
            .left-panel,
            .right-panel {
                width: 100% !important;
                float: none !important;
                margin-right: 0 !important;
            }
        }
    </style>
</head>
<body>
    <h1>Chat</h1>
    
    <!-- Panel de usuario conectado -->
    <div id="user-panel" class="user-info">
        <div class="profile-pic-container">
            <img id="current-user-pic" src="https://via.placeholder.com/50" alt="Tu foto" class="current-user-pic">
            <div class="change-pic-button" onclick="document.getElementById('profile-pic-upload').click()">+</div>
            <input type="file" id="profile-pic-upload" accept="image/*" onchange="actualizarFotoPerfil(this)">
        </div>
        <div>
            <span>Conectado como: <strong id="current-user-name"></strong> (ID: <span id="current-user-id"></span>)</span>
            <button onclick="cerrarSesion()">Cerrar Sesión</button>
        </div>
    </div>
    
    <!-- Panel de chat -->
    <div id="chat-panel">
        <div class="chat-container">
            <div class="left-panel">
                <h2>Usuarios</h2>
                <div id="user-list" class="user-list">
                    <!-- Aquí se mostrarán los usuarios -->
                </div>
            </div>
            
            <div class="right-panel">
                <div id="chat-header">
                    <h2>Mensajes con: <span id="chat-with">Nadie seleccionado</span></h2>
                </div>
                
                <div id="lista" class="message-box"></div>
                
                <div class="message-input-container">
                    <input type="text" id="texto" placeholder="Escribe tu mensaje" disabled>
                    <button id="send-button" onclick="enviarMensaje()" disabled>Enviar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Primero carga la librería de Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <!-- Luego tu código -->
    <script>
        const supabaseUrl = 'https://aosshivxcxlypnsbvghc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFvc3NoaXZ4Y3hseXBuc2J2Z2hjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5MzEyODEsImV4cCI6MjA2MDUwNzI4MX0.Vrs5L1Lbw7BwgagXB0Zy5SIrOFe9wBL2fKjBP6vdXtE';
        
        // Usar createClient desde el objeto global importado
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
        
        // Variables para el usuario actual
        let currentUser = null;
        let selectedUser = null;
        let messageCheckInterval = null;
        let lastMessageTime = new Date().toISOString();
        
        // Cargar sesión al iniciar la página
        window.onload = async function() {
            await cargarSesion();
            await cargarUsuarios();
            
            // Prevenir envío de formulario al presionar Enter en el campo de texto
            document.getElementById('texto').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    enviarMensaje();
                }
            });
        };
        
        // Función para mostrar información del usuario actual
        function mostrarInfoUsuario() {
            if (currentUser) {
                document.getElementById('current-user-name').textContent = currentUser.alias;
                document.getElementById('current-user-id').textContent = currentUser.id;
                
                // Actualizar foto de perfil
                if (currentUser.foto_perfil) {
                    document.getElementById('current-user-pic').src = currentUser.foto_perfil;
                } else {
                    document.getElementById('current-user-pic').src = 'https://via.placeholder.com/50';
                }
            }
        }
        
        // Iniciar actualización automática
        function iniciarActualizacionAutomatica() {
            // Verificar cada 10 segundos
            messageCheckInterval = setInterval(verificarNuevosMensajes, 10000);
        }
        
        // Verificar nuevos mensajes
        async function verificarNuevosMensajes() {
            if (!currentUser) return;
            
            // Verificar si hay mensajes nuevos
            let { data, error } = await supabaseClient
                .from('mensajes')
                .select('*')
                .or(`destinatario_id.eq.${currentUser.id}`)
                .gt('enviado_en', lastMessageTime)
                .order('enviado_en', { ascending: false });
                
            if (error) {
                console.error('Error verificando mensajes:', error);
                return;
            }
            
            if (data && data.length > 0) {
                // Actualizar tiempo del último mensaje
                lastMessageTime = new Date().toISOString();
                
                // Si hay un usuario seleccionado, actualizar mensajes
                if (selectedUser) {
                    listarMensajesConUsuario(selectedUser.id);
                }
            }
        }
        
        // Cargar sesión
        async function cargarSesion() {
            const userId = localStorage.getItem('userId');
            const userAlias = localStorage.getItem('userAlias');
            
            if (userId && userAlias) {
                // Verificar que el usuario sigue existiendo en la base de datos
                const { data, error } = await supabaseClient
                    .from('usuarios')
                    .select('*')
                    .eq('id', userId)
                    .single();
                
                if (data && !error) {
                    // Establecer sesión con TODOS los datos del usuario, incluyendo foto_perfil
                    currentUser = data;
                    mostrarInfoUsuario();
                    
                    // Iniciar verificación automática de mensajes nuevos
                    iniciarActualizacionAutomatica();
                } else {
                    // Si el usuario no existe, limpiar localStorage
                    localStorage.removeItem('userId');
                    localStorage.removeItem('userAlias');
                    window.location.href = 'login.html'; // Redirigir al login
                }
            } else {
                // Si no hay sesión, redirigir al login
                window.location.href = 'login.html';
            }
        }
        
        // Cerrar sesión
        function cerrarSesion() {
            localStorage.removeItem('userId');
            localStorage.removeItem('userAlias');
            
            clearInterval(messageCheckInterval);
            
            window.location.href = 'login.html';
        }
        
        // Actualizar foto de perfil
        async function actualizarFotoPerfil(input) {
            if (!currentUser) return;
            
            const file = input.files[0];
            if (!file) return;
            
            // Validar tamaño (máximo 2MB)
            if (file.size > 2 * 1024 * 1024) {
                alert('La imagen es demasiado grande. Máximo 2MB.');
                return;
            }
            
            // Validar tipo
            if (!file.type.startsWith('image/')) {
                alert('El archivo debe ser una imagen.');
                return;
            }
            
            try {
                // Mostrar indicador de carga
                document.getElementById('current-user-pic').src = 'https://via.placeholder.com/50?text=...';
                
                // Crear un nombre único para el archivo
                const fileExt = file.name.split('.').pop();
                const fileName = `${currentUser.id}_${Date.now()}.${fileExt}`;
                const filePath = `perfiles/${fileName}`;
                
                // Subir archivo a Supabase Storage
                const { data, error } = await supabaseClient
                    .storage
                    .from('fotos_perfil')
                    .upload(filePath, file);
                
                if (error) {
                    throw error;
                }
                
                // Obtener URL pública del archivo
                const { data: urlData } = await supabaseClient
                    .storage
                    .from('fotos_perfil')
                    .getPublicUrl(filePath);
                
                const publicUrl = urlData.publicUrl;
                
                // Actualizar perfil del usuario en la base de datos
                const { error: updateError } = await supabaseClient
                    .from('usuarios')
                    .update({ foto_perfil: publicUrl })
                    .eq('id', currentUser.id);
                
                if (updateError) {
                    throw updateError;
                }
                
                // Actualizar la imagen mostrada
                document.getElementById('current-user-pic').src = publicUrl;
                
                // Actualizar objeto de usuario actual
                currentUser.foto_perfil = publicUrl;
                
                // IMPORTANTE: También actualizar en localStorage para preservar entre sesiones
                localStorage.setItem('userPhotoUrl', publicUrl);
                
                alert('Foto de perfil actualizada correctamente');
                
                // Recargar la lista de usuarios para que otros vean la foto actualizada
                await cargarUsuarios();
                
            } catch (err) {
                console.error('Error al actualizar foto de perfil:', err);
                alert('Error al actualizar la foto de perfil: ' + err.message);
                
                // Restaurar imagen anterior
                if (currentUser.foto_perfil) {
                    document.getElementById('current-user-pic').src = currentUser.foto_perfil;
                } else {
                    document.getElementById('current-user-pic').src = 'https://via.placeholder.com/50';
                }
            }
        }
        
        // Cargar usuarios
        async function cargarUsuarios() {
            // Realizar consulta a la base de datos para obtener datos actualizados
            const { data, error } = await supabaseClient
                .from('usuarios')
                .select('*')
                .order('alias');
                    
            if (error) {
                console.error('Error cargando usuarios:', error);
                return;
            }
            
            const userListDiv = document.getElementById('user-list');
            
            // Limpiar lista
            userListDiv.innerHTML = '';
            
            if (data.length === 0) {
                userListDiv.innerHTML = '<p>No hay usuarios registrados</p>';
                return;
            }
            
            data.forEach(user => {
                // No mostrar al usuario actual en la lista
                if (currentUser && user.id === currentUser.id) return;
                
                // Añadir a la lista visual
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                userDiv.dataset.userId = user.id;
                userDiv.dataset.userAlias = user.alias;
                
                // Añadir imagen de perfil
                const imgElement = document.createElement('img');
                imgElement.className = 'profile-pic';
                
                // IMPORTANTE: Usar la URL directamente de la base de datos
                if (user.foto_perfil) {
                    imgElement.src = user.foto_perfil;
                    // Añadir manejo de errores para casos donde la URL esté rota
                    imgElement.onerror = function() {
                        this.src = 'https://via.placeholder.com/40';
                    };
                } else {
                    imgElement.src = 'https://via.placeholder.com/40';
                }
                
                imgElement.alt = user.alias;
                userDiv.appendChild(imgElement);
                
                // Añadir nombre de usuario
                const nameSpan = document.createElement('span');
                nameSpan.textContent = user.alias;
                userDiv.appendChild(nameSpan);
                
                // Añadir evento de clic para seleccionar usuario
                userDiv.onclick = function() {
                    // Eliminar selección anterior
                    document.querySelectorAll('.user-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    
                    // Añadir selección a este usuario
                    userDiv.classList.add('active');
                    
                    // Establecer usuario seleccionado con TODOS sus datos
                    selectedUser = user; // Guardar todo el objeto usuario
                    
                    // Actualizar encabezado del chat
                    document.getElementById('chat-with').textContent = user.alias;
                    
                    // Habilitar entrada de texto y botón de enviar
                    document.getElementById('texto').disabled = false;
                    document.getElementById('send-button').disabled = false;
                    
                    // Cargar mensajes con este usuario
                    listarMensajesConUsuario(user.id);
                };
                
                userListDiv.appendChild(userDiv);
            });
        }
        
        // Enviar mensaje
        async function enviarMensaje() {
            if (!currentUser) {
                alert('Debes iniciar sesión para enviar mensajes');
                return;
            }
            
            if (!selectedUser) {
                alert('Por favor selecciona un usuario para enviar un mensaje');
                return;
            }
            
            const texto = document.getElementById('texto').value;
            
            if (!texto) {
                alert('Por favor escribe un mensaje');
                return;
            }
            
            let { data, error } = await supabaseClient.from('mensajes').insert([
                { remitente_id: currentUser.id, destinatario_id: selectedUser.id, mensaje: texto }
            ]);
            
            if (error) {
                alert('Error: ' + error.message);
                console.error(error);
            } else {
                document.getElementById('texto').value = '';
                listarMensajesConUsuario(selectedUser.id);
                
                // Actualizar el tiempo del último mensaje
                lastMessageTime = new Date().toISOString();
            }
        }
        
        // Listar mensajes con un usuario específico
        async function listarMensajesConUsuario(userId) {
            if (!currentUser) return;
            
            // Obtener mensajes donde el usuario actual y el usuario seleccionado son remitentes o destinatarios
            let { data, error } = await supabaseClient
                .from('mensajes')
                .select('*, remitente:remitente_id(alias, foto_perfil), destinatario:destinatario_id(alias, foto_perfil)')
                .or(`and(remitente_id.eq.${currentUser.id},destinatario_id.eq.${userId}),and(remitente_id.eq.${userId},destinatario_id.eq.${currentUser.id})`)
                .order('enviado_en', { ascending: true });
                
            const lista = document.getElementById('lista');
            lista.innerHTML = '';
            
            if (error) {
                console.error('Error cargando mensajes:', error);
                return;
            }
            
            if (data.length === 0) {
                lista.innerHTML = '<p>No hay mensajes con este usuario</p>';
                return;
            }
            
            data.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message-container';
                
                const fechaFormateada = new Date(msg.enviado_en).toLocaleString();
                
                // Crear el elemento del mensaje
                const messageContent = document.createElement('div');
                
                // Destacar mensajes propios
                if (msg.remitente_id === currentUser.id) {
                    messageContent.className = 'message-sent';
                    messageContent.innerHTML = `${msg.mensaje}<div class="message-time">${fechaFormateada}</div>`;
                } else {
                    messageContent.className = 'message-received';
                    messageContent.innerHTML = `${msg.mensaje}<div class="message-time">${fechaFormateada}</div>`;
                }
                
                messageDiv.appendChild(messageContent);
                lista.appendChild(messageDiv);
            });
            
            // Desplazar al final para ver los mensajes más recientes
            lista.scrollTop = lista.scrollHeight;
        }
    </script>
</body>
</html>
