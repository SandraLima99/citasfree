<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: auto;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Iniciar sesión</h1>
    <form id="login-form" onsubmit="handleLogin(event)">
        <label for="alias">Alias:</label>
        <input type="text" id="alias" name="alias" required>
        
        <label for="pin">Pin:</label>
        <input type="password" id="pin" name="pin" required>
        
        <button type="submit">Iniciar sesión</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Configuración de Supabase
        const supabaseUrl = 'https://aosshivxcxlypnsbvghc.supabase.co'; // Tu URL de Supabase
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFvc3NoaXZ4Y3hseXBuc2J2Z2hjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5MzEyODEsImV4cCI6MjA2MDUwNzI4MX0.Vrs5L1Lbw7BwgagXB0Zy5SIrOFe9wBL2fKjBP6vdXtE'; // Tu clave pública de Supabase
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function handleLogin(event) {
            event.preventDefault(); // Evitar el envío del formulario

            const alias = document.getElementById('alias').value;
            const pin = document.getElementById('pin').value;

            // Verificar en la base de datos de Supabase
            const { data, error } = await supabase
                .from('usuarios')
                .select('*')
                .eq('alias', alias)
                .eq('pin', pin)
                .single();

            if (error) {
                alert('Usuario o PIN incorrectos');
                return;
            }

            // Guardar alias en localStorage para mantener la sesión
            localStorage.setItem('usuario', alias);

            // Redirigir a la página de usuarios
            window.location.href = 'usuarios.html';
        }
    </script>
</body>
</html>
