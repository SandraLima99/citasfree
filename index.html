<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat de Supabase</title>
</head>
<body>
    <h1>Prueba de Chat Supabase</h1>

    <h2>Registrar usuario</h2>
    <input type="text" id="alias" placeholder="Alias">
    <button onclick="registrarUsuario()">Registrar</button>

    <h2>Enviar mensaje</h2>
    <input type="number" id="remitente" placeholder="ID Remitente">
    <input type="number" id="destinatario" placeholder="ID Destinatario">
    <input type="text" id="texto" placeholder="Mensaje">
    <button onclick="enviarMensaje()">Enviar</button>

    <h2>Ver mensajes</h2>
    <button onclick="listarMensajes()">Mostrar todos</button>
    <ul id="lista"></ul>

    <!-- Primero carga la librería de Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <!-- Luego tu código -->
    <script>
        const supabaseUrl = 'https://aosshivxcxlypnsbvghc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFvc3NoaXZ4Y3hseXBuc2J2Z2hjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5MzEyODEsImV4cCI6MjA2MDUwNzI4MX0.Vrs5L1Lbw7BwgagXB0Zy5SIrOFe9wBL2fKjBP6vdXtE';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function registrarUsuario() {
            const alias = document.getElementById('alias').value;
            let { data, error } = await supabase.from('usuarios').insert([
                { alias: alias }
            ]);
            console.log(data, error);
            alert(error ? error.message : '¡Usuario registrado!');
        }

        async function enviarMensaje() {
            const remitente = parseInt(document.getElementById('remitente').value);
            const destinatario = parseInt(document.getElementById('destinatario').value);
            const texto = document.getElementById('texto').value;
            let { data, error } = await supabase.from('mensajes').insert([
                { remitente_id: remitente, destinatario_id: destinatario, mensaje: texto }
            ]);
            console.log(data, error);
            alert(error ? error.message : '¡Mensaje enviado!');
        }

        async function listarMensajes() {
            let { data, error } = await supabase.from('mensajes').select('*').order('enviado_en', { ascending: false });
            const lista = document.getElementById('lista');
            lista.innerHTML = '';
            if (error) {
                alert(error.message);
                return;
            }
            data.forEach(msg => {
                const li = document.createElement('li');
                li.textContent = `De ${msg.remitente_id} a ${msg.destinatario_id}: ${msg.mensaje} (${msg.enviado_en})`;
                lista.appendChild(li);
            });
        }
    </script>
</body>
</html>
