<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat de Supabase</title>
    <style>
        .user-list {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        .user-item {
            cursor: pointer;
            padding: 5px;
            margin: 2px 0;
            background-color: #f0f0f0;
        }
        .user-item:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Prueba de Chat Supabase</h1>
    
    <h2>Registrar usuario</h2>
    <input type="text" id="alias" placeholder="Alias">
    <button onclick="registrarUsuario()">Registrar</button>
    
    <h2>Lista de Usuarios</h2>
    <button onclick="cargarUsuarios()">Actualizar Lista de Usuarios</button>
    <div id="user-list" class="user-list">
        <!-- Aquí se mostrarán los usuarios -->
    </div>
    
    <h2>Enviar mensaje</h2>
    <input type="number" id="remitente" placeholder="ID Remitente">
    <input type="number" id="destinatario" placeholder="ID Destinatario">
    <input type="text" id="texto" placeholder="Mensaje">
    <button onclick="enviarMensaje()">Enviar</button>
    
    <h2>Ver mensajes</h2>
    <button onclick="listarMensajes()">Mostrar todos</button>
    <ul id="lista"></ul>
    
    <!-- Primero carga la librería de Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <!-- Luego tu código -->
    <script>
        const supabaseUrl = 'https://aosshivxcxlypnsbvghc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFvc3NoaXZ4Y3hseXBuc2J2Z2hjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5MzEyODEsImV4cCI6MjA2MDUwNzI4MX0.Vrs5L1Lbw7BwgagXB0Zy5SIrOFe9wBL2fKjBP6vdXtE';
        
        // Usar createClient desde el objeto global importado
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
        
        // Cargar lista de usuarios al iniciar la página
        window.onload = function() {
            cargarUsuarios();
        };
        
        async function registrarUsuario() {
            const alias = document.getElementById('alias').value;
            if (!alias) {
                alert('Por favor ingresa un alias');
                return;
            }
            
            let { data, error } = await supabaseClient.from('usuarios').insert([
                { alias: alias }
            ]).select();
            
            if (error) {
                alert('Error: ' + error.message);
                console.error(error);
            } else {
                alert('¡Usuario registrado con éxito!');
                document.getElementById('alias').value = '';
                cargarUsuarios(); // Actualizar la lista de usuarios
            }
        }
        
        async function cargarUsuarios() {
            const { data, error } = await supabaseClient
                .from('usuarios')
                .select('*')
                .order('id');
                
            if (error) {
                console.error('Error cargando usuarios:', error);
                return;
            }
            
            const userListDiv = document.getElementById('user-list');
            userListDiv.innerHTML = '';
            
            if (data.length === 0) {
                userListDiv.innerHTML = '<p>No hay usuarios registrados</p>';
                return;
            }
            
            data.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                userDiv.textContent = `ID: ${user.id} - ${user.alias}`;
                userDiv.onclick = function() {
                    document.getElementById('destinatario').value = user.id;
                };
                userListDiv.appendChild(userDiv);
            });
        }
        
        async function enviarMensaje() {
            const remitente = parseInt(document.getElementById('remitente').value);
            const destinatario = parseInt(document.getElementById('destinatario').value);
            const texto = document.getElementById('texto').value;
            
            if (!remitente || !destinatario || !texto) {
                alert('Por favor completa todos los campos');
                return;
            }
            
            let { data, error } = await supabaseClient.from('mensajes').insert([
                { remitente_id: remitente, destinatario_id: destinatario, mensaje: texto }
            ]);
            
            if (error) {
                alert('Error: ' + error.message);
                console.error(error);
            } else {
                alert('¡Mensaje enviado correctamente!');
                document.getElementById('texto').value = '';
                listarMensajes(); // Actualizar la lista de mensajes
            }
        }
        
        async function listarMensajes() {
            let { data, error } = await supabaseClient
                .from('mensajes')
                .select('*, remitente:remitente_id(alias), destinatario:destinatario_id(alias)')
                .order('enviado_en', { ascending: false });
                
            const lista = document.getElementById('lista');
            lista.innerHTML = '';
            
            if (error) {
                alert('Error: ' + error.message);
                console.error(error);
                return;
            }
            
            if (data.length === 0) {
                lista.innerHTML = '<li>No hay mensajes</li>';
                return;
            }
            
            data.forEach(msg => {
                const li = document.createElement('li');
                const fechaFormateada = new Date(msg.enviado_en).toLocaleString();
                
                // Usar los alias en lugar de solo los IDs
                const remitenteAlias = msg.remitente ? msg.remitente.alias : 'Usuario ' + msg.remitente_id;
                const destinatarioAlias = msg.destinatario ? msg.destinatario.alias : 'Usuario ' + msg.destinatario_id;
                
                li.textContent = `De ${remitenteAlias} (ID: ${msg.remitente_id}) a ${destinatarioAlias} (ID: ${msg.destinatario_id}): ${msg.mensaje} (${fechaFormateada})`;
                lista.appendChild(li);
            });
        }
    </script>
</body>
</html>
