    <!-- Luego tu código -->
    <script>
        const supabaseUrl = 'https://aosshivxcxlypnsbvghc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFvc3NoaXZ4Y3hseXBuc2J2Z2hjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5MzEyODEsImV4cCI6MjA2MDUwNzI4MX0.Vrs5L1Lbw7BwgagXB0Zy5SIrOFe9wBL2fKjBP6vdXtE';
        
        // Usar createClient desde el objeto global importado
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
        
        // Verificar si ya hay una sesión activa
        window.onload = function() {
            const userId = localStorage.getItem('userId');
            const userAlias = localStorage.getItem('userAlias');
            
            if (userId && userAlias) {
                // Ya hay sesión, redirigir a la página de chat
                window.location.href = 'usuarios.html';
            }
        };
        
        // Función para iniciar sesión
        async function iniciarSesion() {
            const alias = document.getElementById('alias').value;
            const password = document.getElementById('password').value;
            const errorMessageDiv = document.getElementById('error-message');
            
            // Validación básica
            if (!alias || !password) {
                mostrarError('Por favor completa todos los campos');
                return;
            }
            
            try {
                // Buscar usuario por alias
                const { data, error } = await supabaseClient
                    .from('usuarios')
                    .select('*')
                    .eq('alias', alias)
                    .single();
                
                if (error) {
                    mostrarError('Error en la consulta. Inténtalo de nuevo.');
                    console.error('Error:', error);
                    return;
                }
                
                if (!data) {
                    mostrarError('Usuario no encontrado');
                    return;
                }
                
                // En un entorno real usarías hash de contraseñas
                // Aquí estamos haciendo una comparación simple
                if (data.password === password) {
                    // Guardar información en localStorage
                    localStorage.setItem('userId', data.id);
                    localStorage.setItem('userAlias', data.alias);
                    
                    // Redirigir a la página de chat
                    window.location.href = 'usuarios.html';
                } else {
                    mostrarError('Contraseña incorrecta');
                }
            } catch (err) {
                mostrarError('Error al iniciar sesión');
                console.error('Error:', err);
            }
        }
        
        // Mostrar mensaje de error
        function mostrarError(mensaje) {
            const errorMessageDiv = document.getElementById('error-message');
            errorMessageDiv.textContent = mensaje;
            errorMessageDiv.style.display = 'block';
            
            // Ocultar después de 5 segundos
            setTimeout(() => {
                errorMessageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Manejar Enter en el campo de contraseña
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                iniciarSesion();
            }
        });
    </script>
