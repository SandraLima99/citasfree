<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: auto;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Iniciar sesión</h1>
    <form id="login-form" onsubmit="handleLogin(event)">
        <label for="alias">Alias:</label>
        <input type="text" id="alias" name="alias" required>
        
        <label for="pin">Pin:</label>
        <input type="password" id="pin" name="pin" required>
        
        <button type="submit">Iniciar sesión</button>
    </form>

    <script>
        const usuarios = [
            { alias: "lokotron", pin: "0000" },
            { alias: "bonita58", pin: "0000" },
            { alias: "lakixd", pin: "0000" },
            { alias: "Thalya", pin: "0000" }
        ];  // Aquí puedes agregar o simular usuarios desde una base de datos

        function handleLogin(event) {
            event.preventDefault(); // Evitar el envío del formulario

            const alias = document.getElementById('alias').value;
            const pin = document.getElementById('pin').value;

            // Verificación del usuario y pin
            const usuario = usuarios.find(u => u.alias === alias);

            if (usuario && usuario.pin === pin) {
                localStorage.setItem('usuario', alias);  // Guardamos el alias en localStorage
                window.location.href = 'usuarios.html';   // Redirigimos a la página de usuarios
            } else {
                alert('Alias o Pin incorrectos');
            }
        }
    </script>
</body>
</html>
