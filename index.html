<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login con ID y PIN</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
        form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { display: block; margin: 10px 0; padding: 10px; width: 100%; }
        button { padding: 10px; width: 100%; background: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

<form id="login-form">
    <h2>Entrar al sistema</h2>
    <input type="text" id="usuario" placeholder="Tu ID de usuario (ej: lokotron)" required>
    <input type="password" id="pin" placeholder="PIN de seguridad" maxlength="4" required>
    <button type="submit">Ingresar</button>
</form>

<script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = 'https://aosshivxcxlypnsbvghc.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFvc3NoaXZ4Y3hseXBuc2J2Z2hjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5MzEyODEsImV4cCI6MjA2MDUwNzI4MX0.Vrs5L1Lbw7BwgagXB0Zy5SIrOFe9wBL2fKjBP6vdXtE';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Si ya hay sesión, redirigir directo
    if (localStorage.getItem('usuario')) {
        window.location.href = 'pagina-principal.html';  // Cambia esto a la URL que quieras
    }

    const form = document.getElementById('login-form');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const usuario = document.getElementById('usuario').value.trim();
        const pin = document.getElementById('pin').value.trim();

        const { data, error } = await supabase
            .from('usuarios')
            .select('pin')
            .eq('usuario', usuario)
            .single();

        if (error || !data) {
            alert('Usuario no encontrado.');
            return;
        }

        if (data.pin !== pin) {
            alert('PIN incorrecto.');
            return;
        }

        // Guardar sesión
        localStorage.setItem('usuario', usuario);
        alert('¡Bienvenido, ' + usuario + '!');

        // Redirige a otra página
        window.location.href = 'pagina-principal.html';  // Cambia a la URL que quieras.
    });
</script>

</body>
</html>
