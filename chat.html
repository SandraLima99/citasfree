<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .users-panel {
            width: 30%;
            background-color: #fff;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-panel {
            width: 70%;
            display: flex;
            flex-direction: column;
        }
        .message-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f0f0f0;
        }
        .message-input {
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            display: flex;
        }
        .message-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        .message-input button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .user-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .user-item:hover {
            background-color: #f9f9f9;
        }
        .user-item.selected {
            background-color: #e6f7ff;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }
        .message-sent {
            background-color: #dcf8c6;
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
            margin-left: auto;
            max-width: 70%;
            position: relative;
        }
        .message-received {
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
            margin-right: auto;
            max-width: 70%;
            position: relative;
        }
        .message-time {
            font-size: 0.7em;
            color: #999;
            text-align: right;
            margin-top: 5px;
        }
        .chat-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 4px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            background-color: #fff;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .profile-section {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        .action-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .ad-banner {
            background-color: #ffd700;
            color: #333;
            text-align: center;
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Banner de anuncio -->
    <div class="ad-banner">
        隆Prueba nuestra versi贸n premium sin anuncios! Contacta con soporte@chatapp.com
    </div>

    <div class="container">
        <div class="users-panel">
            <div class="profile-section">
                <img id="currentUserAvatar" src="https://via.placeholder.com/100" class="user-avatar" alt="Tu foto">
                <h3 id="currentUserName">Cargando...</h3>
                <div class="action-buttons">
                    <button onclick="abrirModalCambiarFoto()">Cambiar foto</button>
                    <button onclick="cerrarSesion()">Cerrar sesi贸n</button>
                </div>
            </div>
            <h3>Usuarios activos</h3>
            <div id="usersList"></div>
        </div>

        <div class="chat-panel">
            <div id="lista" class="message-list">
                <p>Selecciona un usuario para comenzar a chatear</p>
            </div>
            <div class="message-input">
                <input type="text" id="texto" placeholder="Escribe un mensaje..." onkeypress="if(event.key === 'Enter') enviarMensaje()">
                <button onclick="enviarMensaje()">Enviar</button>
                <button onclick="abrirModalFoto()"></button>
            </div>
        </div>
    </div>

    <!-- Modal para cambiar foto de perfil -->
    <div id="modalCambiarFoto" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModalCambiarFoto()">&times;</span>
            <h2>Cambiar foto de perfil</h2>
            <input type="file" id="nuevaFotoPerfil" accept="image/*">
            <button onclick="cambiarFotoPerfil()">Guardar</button>
        </div>
    </div>

    <!-- Modal para enviar foto -->
    <div id="modalFoto" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModalFoto()">&times;</span>
            <h2>Enviar foto</h2>
            <input type="file" id="photoInput" accept="image/*">
            <button onclick="enviarFoto()">Enviar</button>
        </div>
    </div>

    <!-- Modal para ver foto -->
    <div id="modalVerFoto" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModalVerFoto()">&times;</span>
            <img id="fullSizeImg" style="max-width: 100%; max-height: 80vh;">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Configuraci贸n de Supabase
        const supabaseUrl = 'TU_URL_DE_SUPABASE';
        const supabaseKey = 'TU_CLAVE_DE_SUPABASE';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // Variables globales
        let currentUser = null;
        let selectedUser = null;
        let lastMessageTime = new Date().toISOString();

        // Inicializar aplicaci贸n al cargar
        document.addEventListener('DOMContentLoaded', iniciarApp);

        async function iniciarApp() {
            // Verificar si hay sesi贸n activa
            const { data: { user }, error } = await supabaseClient.auth.getUser();
            
            if (error || !user) {
                window.location.href = 'login.html';
                return;
            }
            
            // Establecer usuario actual
            currentUser = user;
            document.getElementById('currentUserName').textContent = currentUser.email;
            
            // Cargar avatar si existe
            cargarAvatarUsuario();
            
            // Cargar lista de usuarios
            cargarUsuarios();
            
            // Verificar nuevos mensajes cada 10 segundos
            setInterval(verificarNuevosMensajes, 10000);
        }

        async function cargarAvatarUsuario() {
            const { data, error } = await supabaseClient
                .from('perfiles')
                .select('avatar_url')
                .eq('id', currentUser.id)
                .single();
                
            if (!error && data && data.avatar_url) {
                document.getElementById('currentUserAvatar').src = data.avatar_url;
            }
        }

        async function cargarUsuarios() {
            const { data, error } = await supabaseClient
                .from('perfiles')
                .select('*')
                .neq('id', currentUser.id);
                
            if (error) {
                console.error('Error cargando usuarios:', error);
                return;
            }
            
            const usersListDiv = document.getElementById('usersList');
            usersListDiv.innerHTML = '';
            
            data.forEach(user => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                userDiv.onclick = () => seleccionarUsuario(user);
                
                const avatar = document.createElement('img');
                avatar.className = 'user-avatar';
                avatar.src = user.avatar_url || 'https://via.placeholder.com/40';
                avatar.alt = user.nombre || user.email;
                
                const userName = document.createElement('span');
                userName.textContent = user.nombre || user.email;
                
                userDiv.appendChild(avatar);
                userDiv.appendChild(userName);
                usersListDiv.appendChild(userDiv);
            });
        }

        function seleccionarUsuario(user) {
            // Desmarcar usuario previamente seleccionado
            const selectedElements = document.querySelectorAll('.user-item.selected');
            selectedElements.forEach(el => el.classList.remove('selected'));
            
            // Marcar el nuevo usuario seleccionado
            const userElements = document.querySelectorAll('.user-item');
            userElements.forEach(el => {
                if (el.textContent.includes(user.nombre || user.email)) {
                    el.classList.add('selected');
                }
            });
            
            selectedUser = user;
            listarMensajesConUsuario(user.id);
        }

        async function verificarNuevosMensajes() {
            if (!currentUser) return;
            
            // Si hay un chat abierto, actualizar mensajes
            if (selectedUser) {
                listarMensajesConUsuario(selectedUser.id);
            }
        }

        // Funciones para mostrar/cerrar modales
        function abrirModalCambiarFoto() {
            document.getElementById('modalCambiarFoto').style.display = 'block';
        }
        
        function cerrarModalCambiarFoto() {
            document.getElementById('modalCambiarFoto').style.display = 'none';
        }
        
        function abrirModalFoto() {
            document.getElementById('modalFoto').style.display = 'block';
        }
        
        function cerrarModalFoto() {
            document.getElementById('modalFoto').style.display = 'none';
            document.getElementById('photoInput').value = '';
        }
        
        function abrirModalVerFoto(imageUrl) {
            document.getElementById('fullSizeImg').src = imageUrl;
            document.getElementById('modalVerFoto').style.display = 'block';
        }
        
        function cerrarModalVerFoto() {
            document.getElementById('modalVerFoto').style.display = 'none';
        }

        // Funci贸n para cambiar foto de perfil
        async function cambiarFotoPerfil() {
            const fileInput = document.getElementById('nuevaFotoPerfil');
            if (!fileInput.files || fileInput.files.length === 0) {
                alert('Selecciona una imagen');
                return;
            }
            
            const file = fileInput.files[0];
            const fileExt = file.name.split('.').pop();
            const fileName = `avatar_${currentUser.id}_${Date.now()}.${fileExt}`;
            const filePath = `avatars/${fileName}`;
            
            try {
                // Subir archivo
                const { error: uploadError } = await supabaseClient
                    .storage
                    .from('media')
                    .upload(filePath, file);
                
                if (uploadError) {
                    alert('Error al subir la imagen');
                    console.error(uploadError);
                    return;
                }
                
                // Obtener URL p煤blica
                const { data: urlData } = await supabaseClient
                    .storage
                    .from('media')
                    .getPublicUrl(filePath);
                
                if (!urlData || !urlData.publicUrl) {
                    alert('Error al obtener la URL de la imagen');
                    return;
                }
                
                // Actualizar perfil
                const { error: updateError } = await supabaseClient
                    .from('perfiles')
                    .update({ avatar_url: urlData.publicUrl })
                    .eq('id', currentUser.id);
                
                if (updateError) {
                    alert('Error al actualizar el perfil');
                    console.error(updateError);
                    return;
                }
                
                // Actualizar avatar en pantalla
                document.getElementById('currentUserAvatar').src = urlData.publicUrl;
                
                // Cerrar modal
                cerrarModalCambiarFoto();
                
                alert('Foto de perfil actualizada con 茅xito');
            } catch (error) {
                console.error('Error al cambiar foto de perfil:', error);
                alert('Ocurri贸 un error al cambiar la foto de perfil');
            }
        }

        // Funci贸n para enviar foto en chat
        async function enviarFoto() {
            if (!currentUser || !selectedUser) {
                alert('Selecciona un usuario para enviar la foto');
                return;
            }
            
            const fileInput = document.getElementById('photoInput');
            if (!fileInput.files || fileInput.files.length === 0) {
                alert('Selecciona una imagen');
                return;
            }
            
            const file = fileInput.files[0];
            const fileExt = file.name.split('.').pop();
            
            try {
                const fileName = `chat_${currentUser.id}_${Date.now()}.${fileExt}`;
                const filePath = `chatimages/${fileName}`;
                
                // Subir archivo a Supabase Storage
                const { error: uploadError } = await supabaseClient
                    .storage
                    .from('media')
                    .upload(filePath, file);
                
                if (uploadError) {
                    alert('Error al subir la imagen');
                    console.error(uploadError);
                    return;
                }
                
                // Obtener URL p煤blica del archivo
                const { data: urlData } = await supabaseClient
                    .storage
                    .from('media')
                    .getPublicUrl(filePath);
                
                if (!urlData || !urlData.publicUrl) {
                    alert('Error al obtener la URL de la imagen');
                    return;
                }
                
                // Crear mensaje con imagen
                const { error: msgError } = await supabaseClient
                    .from('mensajes')
                    .insert([
                        {
                            emisor_id: currentUser.id,
                            destinatario_id: selectedUser.id,
                            texto: '',
                            imagen_url: urlData.publicUrl
                        }
                    ]);
                
                if (msgError) {
                    alert('Error al enviar la imagen');
                    console.error(msgError);
                    return;
                }
                
                // Actualizar la vista de mensajes
                listarMensajesConUsuario(selectedUser.id);
                
                // Cerrar modal y limpiar
                cerrarModalFoto();
                
                // Mostrar mensaje de 茅xito
                alert('隆Foto enviada con 茅xito!');
            } catch (error) {
                console.error('Error enviando foto:', error);
                alert('Ocurri贸 un error al enviar la foto');
            }
        }

        // Funci贸n para listar mensajes con un usuario espec铆fico
        async function listarMensajesConUsuario(userId) {
            if (!currentUser) return;
            
            // Consulta para obtener mensajes en ambas direcciones
            const { data, error } = await supabaseClient
                .from('mensajes')
                .select('*')
                .or(`emisor_id.eq.${currentUser.id},destinatario_id.eq.${currentUser.id}`)
                .or(`emisor_id.eq.${userId},destinatario_id.eq.${userId}`)
                .order('enviado_en', { ascending: true });
            
            const listaDiv = document.getElementById('lista');
            
            // Limpiar lista
            listaDiv.innerHTML = '';
            
            if (error) {
                console.error('Error cargando mensajes:', error);
                listaDiv.innerHTML = '<p>Error al cargar mensajes</p>';
                return;
            }
            
            if (!data || data.length === 0) {
                listaDiv.innerHTML = '<p>No hay mensajes a煤n. 隆Env铆a el primero!</p>';
                return;
            }
            
            // Filtrar solo mensajes entre estos dos usuarios
            const mensajesFiltrados = data.filter(mensaje => 
                (mensaje.emisor_id === currentUser.id && mensaje.destinatario_id === userId) ||
                (mensaje.emisor_id === userId && mensaje.destinatario_id === currentUser.id)
            );
            
            if (mensajesFiltrados.length === 0) {
                listaDiv.innerHTML = '<p>No hay mensajes a煤n. 隆Env铆a el primero!</p>';
                return;
            }
            
            // Mostrar mensajes
            mensajesFiltrados.forEach(mensaje => {
                const messageDiv = document.createElement('div');
                
                // Determinar si el mensaje es enviado o recibido
                if (mensaje.emisor_id === currentUser.id) {
                    messageDiv.className = 'message-sent';
                } else {
                    messageDiv.className = 'message-received';
                }
                
                // A帽adir texto si hay
                if (mensaje.texto && mensaje.texto.trim() !== '') {
                    const textPara = document.createElement('p');
                    textPara.textContent = mensaje.texto;
                    messageDiv.appendChild(textPara);
                }
                
                // A帽adir imagen si hay
                if (mensaje.imagen_url) {
                    const img = document.createElement('img');
                    img.src = mensaje.imagen_url;
                    img.className = 'chat-image';
                    img.alt = 'Imagen compartida';
                    img.onclick = function() {
                        abrirModalVerFoto(mensaje.imagen_url);
                    };
                    messageDiv.appendChild(img);
                }
                
                // A帽adir hora del mensaje
                const timeSpan = document.createElement('div');
                timeSpan.className = 'message-time';
                
                // Formatear fecha
                const fecha = new Date(mensaje.enviado_en);
                timeSpan.textContent = `${fecha.getHours().toString().padStart(2, '0')}:${fecha.getMinutes().toString().padStart(2, '0')}`;
                
                messageDiv.appendChild(timeSpan);
                listaDiv.appendChild(messageDiv);
            });
            
            // Hacer scroll hasta el 煤ltimo mensaje
            listaDiv.scrollTop = listaDiv.scrollHeight;
        }

        // Enviar mensaje de texto
        async function enviarMensaje() {
            if (!currentUser || !selectedUser) {
                alert('Selecciona un usuario para enviar mensaje');
                return;
            }
            
            const textoInput = document.getElementById('texto');
            const mensaje = textoInput.value.trim();
            
            if (!mensaje) {
                alert('Escribe un mensaje');
                return;
            }
            
            try {
                const { error } = await supabaseClient
                    .from('mensajes')
                    .insert([
                        {
                            emisor_id: currentUser.id,
                            destinatario_id: selectedUser.id,
                            texto: mensaje
                        }
                    ]);
                
                if (error) {
                    console.error('Error enviando mensaje:', error);
                    alert('Error al enviar el mensaje');
                    return;
                }
                
                // Limpiar campo de texto
                textoInput.value = '';
                
                // Actualizar vista de mensajes
                listarMensajesConUsuario(selectedUser.id);
            } catch (err) {
                console.error('Error en enviarMensaje:', err);
                alert('Ocurri贸 un error al enviar el mensaje');
            }
        }

        // Cerrar sesi贸n
        async function cerrarSesion() {
            await supabaseClient.auth.signOut();
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
